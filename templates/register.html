<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Registro de Usuário - Sistema de Monitoramento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?v=20251215" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=20251215" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 16px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating > label {
            color: #666;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-register {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }

        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
            color: #666;
        }

        .form-control:focus + .input-group-text,
        .input-group-text:focus {
            border-color: var(--primary-color);
        }

        .loading-spinner {
            display: none;
            margin-right: 10px;
        }

        .btn-register.loading .loading-spinner {
            display: inline-block;
        }

        .btn-register.loading {
            pointer-events: none;
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
            <h2>Criar Conta</h2>
            <p>Junte-se ao sistema de monitoramento</p>
        </div>

        <!-- Alertas -->
        <div id="alertContainer"></div>

        <!-- Formulário de Registro -->
        <form id="registerForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Nome de usuário" required>
                <label for="username">
                    <i class="fas fa-user me-2"></i>Nome de usuário
                </label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                <label for="email">
                    <i class="fas fa-envelope me-2"></i>Email
                </label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                <label for="password">
                    <i class="fas fa-lock me-2"></i>Senha
                </label>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmar senha" required>
                <label for="confirmPassword">
                    <i class="fas fa-lock me-2"></i>Confirmar senha
                </label>
            </div>

            <button type="submit" class="btn btn-register" id="registerBtn">
                <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                Criar Conta
            </button>
        </form>

        <div class="login-link">
            <p>Já tem uma conta? <a href="/login">Faça login</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const registerBtn = document.getElementById('registerBtn');
            const alertContainer = document.getElementById('alertContainer');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('passwordStrength');

            // Verificar força da senha
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                let feedback = [];

                if (password.length >= 8) strength++;
                else feedback.push('Pelo menos 8 caracteres');

                if (/[a-z]/.test(password)) strength++;
                else feedback.push('Letra minúscula');

                if (/[A-Z]/.test(password)) strength++;
                else feedback.push('Letra maiúscula');

                if (/[0-9]/.test(password)) strength++;
                else feedback.push('Número');

                if (/[^A-Za-z0-9]/.test(password)) strength++;
                else feedback.push('Caractere especial');

                passwordStrength.className = 'password-strength';
                if (strength < 3) {
                    passwordStrength.classList.add('strength-weak');
                    passwordStrength.textContent = 'Fraca: ' + feedback.join(', ');
                } else if (strength < 4) {
                    passwordStrength.classList.add('strength-medium');
                    passwordStrength.textContent = 'Média';
                } else {
                    passwordStrength.classList.add('strength-strong');
                    passwordStrength.textContent = 'Forte';
                }
            });

            // Verificar confirmação de senha
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = this.value;

                if (password !== confirmPassword) {
                    this.setCustomValidity('As senhas não coincidem');
                } else {
                    this.setCustomValidity('');
                }
            });

            // Enviar formulário
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validações básicas
                if (!username || !email || !password || !confirmPassword) {
                    showAlert('Por favor, preencha todos os campos.', 'danger');
                    return;
                }

                if (password !== confirmPassword) {
                    showAlert('As senhas não coincidem.', 'danger');
                    return;
                }

                if (password.length < 6) {
                    showAlert('A senha deve ter pelo menos 6 caracteres.', 'danger');
                    return;
                }

                // Desabilitar botão e mostrar loading
                registerBtn.disabled = true;
                registerBtn.classList.add('loading');
                registerBtn.innerHTML = '<span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span> Criando conta...';

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            username: username,
                            email: email,
                            password: password
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showAlert(result.message || 'Conta criada com sucesso! Redirecionando...', 'success');
                        setTimeout(() => {
                            window.location.href = result.redirect || '/chat';
                        }, 2000);
                    } else {
                        const result = await response.json();
                        showAlert(result.message || 'Erro ao criar conta.', 'danger');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    showAlert('Erro de conexão. Tente novamente.', 'danger');
                } finally {
                    // Reabilitar botão
                    registerBtn.disabled = false;
                    registerBtn.classList.remove('loading');
                    registerBtn.innerHTML = 'Criar Conta';
                }
            });

            function showAlert(message, type) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;

                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        const alert = alertContainer.querySelector('.alert');
                        if (alert) {
                            alert.classList.remove('show');
                            setTimeout(() => alert.remove(), 150);
                        }
                    }, 5000);
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
