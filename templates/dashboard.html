<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>Dashboard Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #b0b0b0;
            --border-color: #2a2a4a;
        }
        
        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        body[data-theme="dark"] {
            background: var(--bg-primary);
        }
        
        .navbar {
            background: rgba(0,0,0,0.2) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .navbar-brand { color: white !important; font-weight: bold; }
        
        .container-main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .stat-card {
            background: var(--bg-card, white);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            color: var(--text-primary, #333);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .stat-icon.primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .stat-icon.success { background: linear-gradient(135deg, #27ae60, #2ecc71); }
        .stat-icon.warning { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .stat-icon.danger { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        
        .stat-label {
            color: var(--text-secondary, #6c757d);
            font-size: 14px;
        }
        
        .chart-card {
            background: var(--bg-card, white);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            color: var(--text-primary, #333);
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .geo-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .geo-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border-color, #eee);
            transition: background 0.2s;
        }
        
        .geo-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .geo-flag {
            font-size: 24px;
            margin-right: 12px;
        }
        
        .geo-info h6 {
            margin: 0;
            font-size: 14px;
        }
        
        .geo-info small {
            color: var(--text-secondary, #6c757d);
        }
        
        .event-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .event-item {
            padding: 10px 15px;
            border-left: 3px solid var(--primary);
            margin-bottom: 8px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 0 8px 8px 0;
        }
        
        .event-time {
            font-size: 11px;
            color: var(--text-secondary, #999);
        }
        
        .theme-toggle {
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .notification-badge {
            position: relative;
        }
        
        .notification-badge .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 10px;
        }
        
        @media (max-width: 768px) {
            .stat-card { margin-bottom: 15px; }
            .stat-value { font-size: 24px; }
        }
    </style>
</head>
<body data-theme="light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-chart-line me-2"></i>Dashboard Analytics</a>
            <div class="d-flex align-items-center gap-3">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <div class="notification-badge">
                    <button class="btn btn-light btn-sm" onclick="showNotifications()">
                        <i class="fas fa-bell"></i>
                    </button>
                    <span class="badge bg-danger" id="notifCount" style="display: none;">0</span>
                </div>
                <a href="/chat" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-comments me-1"></i> Chat
                </a>
                <a href="/monitor" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-desktop me-1"></i> Monitor
                </a>
            </div>
        </div>
    </nav>

    <div class="container-main">
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="stat-card">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon primary">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="ms-3">
                            <div class="stat-value" id="todayConnections">0</div>
                            <div class="stat-label">Conex√µes Hoje</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="stat-card">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon success">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="ms-3">
                            <div class="stat-value" id="totalPageViews">0</div>
                            <div class="stat-label">Total Page Views</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="stat-card">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon warning">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="ms-3">
                            <div class="stat-value" id="avgDuration">0s</div>
                            <div class="stat-label">Tempo M√©dio</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="stat-card">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon danger">
                            <i class="fas fa-globe"></i>
                        </div>
                        <div class="ms-3">
                            <div class="stat-value" id="totalLocations">0</div>
                            <div class="stat-label">Localiza√ß√µes</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mb-4">
            <div class="col-lg-8 mb-3">
                <div class="chart-card">
                    <div class="chart-title">
                        <i class="fas fa-chart-area text-primary"></i>
                        Conex√µes nas √öltimas 24 Horas
                    </div>
                    <canvas id="hourlyChart" height="100"></canvas>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <div class="chart-card">
                    <div class="chart-title">
                        <i class="fas fa-chart-pie text-success"></i>
                        P√°ginas Mais Visitadas
                    </div>
                    <canvas id="pagesChart" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Geo & Events Row -->
        <div class="row">
            <div class="col-lg-6 mb-3">
                <div class="chart-card">
                    <div class="chart-title">
                        <i class="fas fa-map-marker-alt text-danger"></i>
                        Localiza√ß√µes dos Usu√°rios
                    </div>
                    <div class="geo-list" id="geoList">
                        <div class="text-center py-4 text-muted">
                            <i class="fas fa-spinner fa-spin"></i> Carregando...
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-3">
                <div class="chart-card">
                    <div class="chart-title">
                        <i class="fas fa-history text-warning"></i>
                        Eventos Recentes
                    </div>
                    <div class="event-list" id="eventList">
                        <div class="text-center py-4 text-muted">
                            <i class="fas fa-spinner fa-spin"></i> Carregando...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notifications Modal -->
    <div class="modal fade" id="notificationsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-bell me-2"></i>Notifica√ß√µes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="notificationsList" style="max-height: 400px; overflow-y: auto;">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-sm" onclick="markAllRead()">Marcar todas como lidas</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let hourlyChart, pagesChart;
        
        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            
            if (body.dataset.theme === 'light') {
                body.dataset.theme = 'dark';
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            } else {
                body.dataset.theme = 'light';
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            }
            
            // Update charts colors
            updateChartsTheme();
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.dataset.theme = savedTheme;
        document.getElementById('themeIcon').className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        // Fetch dashboard data
        async function fetchDashboard() {
            try {
                const resp = await fetch('/api/analytics/dashboard');
                const data = await resp.json();
                
                // Update stats
                document.getElementById('todayConnections').textContent = data.today_connections || 0;
                document.getElementById('totalPageViews').textContent = data.total_page_views || 0;
                document.getElementById('avgDuration').textContent = Math.round(data.avg_session_duration || 0) + 's';
                document.getElementById('totalLocations').textContent = (data.geo_locations || []).length;
                
                // Update hourly chart
                updateHourlyChart(data.hourly_chart || []);
                
                // Update pages chart
                updatePagesChart(data.top_pages || []);
                
                // Update geo list
                updateGeoList(data.geo_locations || []);
                
                // Update events
                updateEventList(data.recent_events || []);
                
            } catch (err) {
                console.error('Erro ao carregar dashboard:', err);
            }
        }
        
        function updateHourlyChart(data) {
            const ctx = document.getElementById('hourlyChart').getContext('2d');
            const isDark = document.body.dataset.theme === 'dark';
            
            if (hourlyChart) hourlyChart.destroy();
            
            hourlyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.hour.split(' ')[1] || d.hour),
                    datasets: [{
                        label: 'Conex√µes',
                        data: data.map(d => d.count),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.2)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true, grid: { color: isDark ? '#333' : '#eee' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }
        
        function updatePagesChart(data) {
            const ctx = document.getElementById('pagesChart').getContext('2d');
            
            if (pagesChart) pagesChart.destroy();
            
            const colors = ['#667eea', '#27ae60', '#f39c12', '#e74c3c', '#9b59b6', '#3498db'];
            
            pagesChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.slice(0, 6).map(d => d.page),
                    datasets: [{
                        data: data.slice(0, 6).map(d => d.views),
                        backgroundColor: colors
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 12 } }
                    }
                }
            });
        }
        
        function updateGeoList(locations) {
            const container = document.getElementById('geoList');
            
            if (!locations.length) {
                container.innerHTML = '<div class="text-center py-4 text-muted">Nenhuma localiza√ß√£o registrada</div>';
                return;
            }
            
            container.innerHTML = locations.slice(0, 20).map(loc => `
                <div class="geo-item">
                    <span class="geo-flag">${getCountryFlag(loc.country_code)}</span>
                    <div class="geo-info">
                        <h6>${loc.city || 'Cidade desconhecida'}, ${loc.country || 'Pa√≠s desconhecido'}</h6>
                        <small><i class="fas fa-wifi me-1"></i>${loc.isp || 'ISP desconhecido'}</small>
                    </div>
                </div>
            `).join('');
        }
        
        function updateEventList(events) {
            const container = document.getElementById('eventList');
            
            if (!events.length) {
                container.innerHTML = '<div class="text-center py-4 text-muted">Nenhum evento registrado</div>';
                return;
            }
            
            container.innerHTML = events.slice(-20).reverse().map(ev => `
                <div class="event-item">
                    <div class="d-flex justify-content-between">
                        <strong>${getEventIcon(ev.type)} ${ev.type}</strong>
                        <span class="event-time">${formatTime(ev.timestamp)}</span>
                    </div>
                    <small class="text-muted">${JSON.stringify(ev.data).slice(0, 80)}</small>
                </div>
            `).join('');
        }
        
        function getCountryFlag(code) {
            if (!code) return 'üåç';
            return code.toUpperCase().replace(/./g, c => 
                String.fromCodePoint(0x1F1E6 - 65 + c.charCodeAt(0))
            );
        }
        
        function getEventIcon(type) {
            const icons = {
                'page_view': 'üëÅÔ∏è',
                'connection': 'üîå',
                'login': 'üîë',
                'logout': 'üö™',
                'error': '‚ùå'
            };
            return icons[type] || 'üìå';
        }
        
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('pt-BR');
        }
        
        function updateChartsTheme() {
            fetchDashboard();
        }
        
        // Notifications
        async function fetchNotifications() {
            try {
                const resp = await fetch('/api/notifications/');
                const data = await resp.json();
                
                const count = data.unread_count || 0;
                const badge = document.getElementById('notifCount');
                
                if (count > 0) {
                    badge.textContent = count;
                    badge.style.display = 'block';
                } else {
                    badge.style.display = 'none';
                }
            } catch (err) {
                console.error('Erro ao carregar notifica√ß√µes:', err);
            }
        }
        
        async function showNotifications() {
            const modal = new bootstrap.Modal(document.getElementById('notificationsModal'));
            const container = document.getElementById('notificationsList');
            
            try {
                const resp = await fetch('/api/notifications/?limit=20');
                const data = await resp.json();
                
                if (!data.notifications.length) {
                    container.innerHTML = '<div class="text-center py-4 text-muted">Sem notifica√ß√µes</div>';
                } else {
                    container.innerHTML = data.notifications.map(n => `
                        <div class="p-3 border-bottom ${n.read ? '' : 'bg-light'}">
                            <div class="d-flex justify-content-between">
                                <strong>${n.title}</strong>
                                <small class="text-muted">${formatTime(n.created_at)}</small>
                            </div>
                            <p class="mb-0 small">${n.message}</p>
                        </div>
                    `).join('');
                }
            } catch (err) {
                container.innerHTML = '<div class="text-center py-4 text-danger">Erro ao carregar</div>';
            }
            
            modal.show();
        }
        
        async function markAllRead() {
            await fetch('/api/notifications/read-all', { method: 'POST' });
            fetchNotifications();
            bootstrap.Modal.getInstance(document.getElementById('notificationsModal')).hide();
        }
        
        // Initialize
        fetchDashboard();
        fetchNotifications();
        
        // Auto refresh
        setInterval(fetchDashboard, 30000);
        setInterval(fetchNotifications, 10000);
    </script>
</body>
</html>
